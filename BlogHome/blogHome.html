<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/icon text.png" />
    <title>Blogee | HSK</title>
    <link rel="stylesheet" href="blogHome.css" />
    <link rel="stylesheet" href="../global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="load">
      <span class="loading loading-spinner text-info loading-lg"></span>
    </div>

    <!-- header start -->
    <div class="navbar bg-base-100" data-theme="dark">
      <div class="flex-1">
        <a href="" class="btn btn-ghost btn-square w-10">
          <img src="../img/small icon.png" class="w-full h-full" alt="blogee" />
        </a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered w-24 md:w-auto"
            id="search"
            autocomplete="off"
          />
        </div>
        <a href="../createBlog/createBlog.html">
          <button class="btn btn-neutral" id="createBlogBtn">
            Create Blog
          </button>
        </a>
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-10 rounded-full">
              <img src="../img/profile.jpg" id="img" />
            </div>
          </div>
          <ul
            tabindex="0"
            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a href="../Profile/profile.html" class="justify-between">
                Profile
              </a>
            </li>
            <li id="logout"><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- header end -->

    <div class="con" id="con"></div>

    <!-- footer start -->
    <footer class="footer p-10 bg-base-200 text-base-content" data-theme="dark">
      <aside>
        <img src="../img/BLOGEE-ICON.png" width="150" alt="blogee" />
        <p>
          Where Blogs Speak and Questions Thrive.<br />Providing reliable tech
          since 2024
        </p>
      </aside>
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
    </footer>
    <!-- footer end -->
    <script src="blogHome.js" type="module"></script>
    <script src="../globaljs.js"></script>
  </body>
</html>
