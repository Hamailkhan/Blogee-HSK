<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/icon text.png" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="../global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blogee Profile | HSK</title>
  </head>
  <body>
    <div id="load">
      <span class="loading loading-spinner text-info loading-lg"></span>
    </div>

    <div id="loadForm" class="noneForm">
      <span class="loading loading-spinner text-info loading-lg"></span>
    </div>

    <!-- header start -->
    <div class="navbar bg-base-100" data-theme="dark">
      <div class="flex-1">
        <a href="../BlogHome/blogHome.html" class="btn btn-ghost">
          <img src="../img/BLOGEE-ICON.png" width="100" alt="blogee"
        /></a>
      </div>
      <div class="flex-none gap-2">
        <a href="../createBlog/createBlog.html">
          <button class="btn btn-neutral">Create Blog</button>
        </a>
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-10 rounded-full">
              <img src="../img/profile.jpg" id="img" />
            </div>
          </div>
          <ul
            tabindex="0"
            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a href="../BlogHome/blogHome.html" class="justify-between">
                Home
              </a>
            </li>
            <li id="logout"><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- header end -->

    <div class="co">
      <div class="profile">
        <div class="picture">
          <label>
            <input type="file" id="fileInput" />
            <img
              id="profileImg"
              title="Change Profile Image"
              src="../img/profile.jpg"
            />
          </label>
        </div>

        <div class="name">
          <p class="username" id="username">
            <span class="loading loading-dots text-info loading-lg"></span>
          </p>
          <i class="bx bx-edit-alt" id="usernameEdit"></i>
        </div>
        <div class="email">
          <p class="useremail" id="useremail">
            <span class="loading loading-dots text-info loading-lg"></span>
          </p>
        </div>

        <button class="btn btn-primary">Logout</button>
      </div>
    </div>

    <input type="checkbox" id="my_modal_6" class="modal-toggle alertCheckbox" />
    <div class="modal" role="dialog" data-theme="dark" style="color: #fff">
      <div class="modal-box">
        <!-- <h3 class="font-bold text-lg" >Error</h3> -->
        <p class="py-4" id="alertMess"></p>
        <div class="modal-action">
          <label for="my_modal_6" class="btn">Ok</label>
        </div>
      </div>
    </div>

    <div class="inputContainer" id="inputContainer">
      <label class="input input-bordered flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
          />
        </svg>
        <input
          type="text"
          class="grow"
          id="newUsername"
          placeholder="Username"
        />
      </label>
      <div class="btns">
        <button class="btn btn-square" id="cancelBtn" title="Cancel">
          <i class="bx bx-x"></i>
        </button>
        <button class="btn btn-square" id="saveBtn" title="Save">
          <i class="bx bx-check"></i>
        </button>
      </div>
    </div>

    <!-- footer start -->
    <footer class="footer p-10 bg-base-200 text-base-content" data-theme="dark">
      <aside>
        <img src="../img/BLOGEE-ICON.png" width="150" alt="blogee" />
        <p>
          Where Blogs Speak and Questions Thrive.<br />Providing reliable tech
          since 2024
        </p>
      </aside>
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
    </footer>
    <!-- footer end -->
    <script src="profile.js" type="module"></script>
    <script src="../globaljs.js"></script>
  </body>
</html>
